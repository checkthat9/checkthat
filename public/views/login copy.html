<!-- Main Container Starts -->
<div class="container main-container">
<!-- Contact Content Starts -->
	<div class="contact-content">
		<div class="row">
		<!-- Login Form Starts -->
			<div class="col-sm-8 col-xs-12" ng-if="isForgotPass == false">
				<h3>Please Login Into Your Account</h3>
				<form id="main-contact-form" class="contact-form" name="contact-form" role="form">
					<div class="row">
						<div class="camera_loader" ng-if="isProgress == true"></div>
						<!-- Email Field Starts -->
							<div class="col-md-6">
								<div class="form-group">
									<label for="email">Email Address </label>
									<input type="text" class="form-control" name="email" id="email" required="required" ng-model="credentials.email">
								</div>
							</div>
						<!-- Email Field Ends -->
						<!-- Phone No Field Starts -->
							<div class="col-md-6">
								<div class="form-group">
									<label for="password">Password </label>
									<input type="password" class="form-control" name="password" id="password" required="required" ng-model="credentials.password">
								</div>
							</div>
						<!-- Phone No Field Ends -->
						<div class="col-md-6">
							<div class="form-group">
								<a href="" for="password" ng-click="forgotpassword()">Forogt Password </a>
							</div>
						</div>
						<!-- Message Field Ends -->
						<div class="col-xs-12">
							<input type="submit" class="btn btn-black text-uppercase" value="Submit" ng-click="submitloginform()">
						</div>
					</div>
				</form>
			</div>
		<!-- Login Form Ends -->

		<!-- Forgot Password Starts -->
			<div class="col-sm-8 col-xs-12" ng-if="isForgotPass == true">
				<h3>Please Submit Your Email Address</h3>
				<div class="status alert alert-danger contact-status" ng-if="loginFailed == true"></div>
				<div class="status alert alert-success contact-status" ng-if="fpAlert">{{fpAlert}}</div>
				<form id="main-contact-form" class="contact-form" name="contact-form" role="form">
					<div class="row">
					<!-- Email Field Starts -->
						<div class="col-md-6">
							<div class="form-group">
								<label for="email">Email Address </label>
								<input type="email" class="form-control" name="email" id="email" required="required" ng-model="forgotpass.email">
							</div>
						</div>
					<!-- Email Field Ends -->
					<!-- Message Field Ends -->
						<div class="col-xs-12">
							<input type="submit" class="btn btn-black text-uppercase" value="Submit" ng-click="submitForgotpassform()">
						</div>
					</div>
				</form>
			</div>
		<!-- Forgot Password Ends -->
		</div>
	</div>
<!-- Contact Content Ends -->
</div>
<!-- Main Container Ends -->
